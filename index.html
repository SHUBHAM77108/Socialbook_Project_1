<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Nav Bar -->
<nav>
    <div class="nav-left">
        <img src="images/logo.png" alt="logo" class="logo">
        <ul>
            <li><img src="images/notification.png" alt="notification logo"></li>
            <li><img src="images/inbox.png" alt="inbox logo"></li>
            <li><img src="images/video.png" alt="video logo"></li>
        </ul>
    </div>
    <div class="nav-right">
        <div class="search-box">
            <img src="images/search.png" alt="search image">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-user-icon online">
            <img src="images/profile-pic.png" alt="profile-pic">
        </div>
    </div>
</nav>

<div class="container">
    <!------------ left Sidebar ----------------->
    <div class="left-sidebar">
        <div class="imp-links">
            <a href="#"><img src="images/news.png" alt="news_images">Latest News</a>
            <a href="#"><img src="images/friends.png" alt="friends_images">Friends</a>
            <a href="#"><img src="images/news.png" alt="Group_images">Group</a>
            <a href="#"><img src="images/news.png" alt="matketplace_images">Marketplace</a>
            <a href="#"><img src="images/watch.png" alt="watch_images">Watch</a>
            <a href="#">See More</a>
        </div>
        <div class="shortcut-links">
            <p>Your Shortcuts</p>
            <a href="#"><img src="images/shortcut-1.png" alt="shortcut-1 icon "> Web Developers</a>
            <a href="#"><img src="images/shortcut-2.png" alt="shortcut-2 icon "> Web Design course</a>
            <a href="#"><img src="images/shortcut-3.png" alt="shortcut-3 icon "> Full Stack Development</a>
            <a href="#"><img src="images/shortcut-4.png" alt="shortcut-4 icon "> Websitr Experts</a>
        </div>
    </div>
    <!------------ main content ----------------->
    <div class="main-content"></div>
    <!------------ right Sidebar ----------------->
    <div class="right-sidebar">
        <div class="sidebar-title">
            <h4>Events</h4>
            <a href="#">See All</a>
        </div>
        <div class="event">
            <div class="left-event">
                <h3>18</h3>
                <span>March</span>
            </div>
            <div class="right-event">
                <h4>Social Media</h4>
                <p>Mumbai</p>
                <a href="#">More Info</a>
            </div>
        </div>
        <div class="event">
            <div class="left-event">
                <h3>22</h3>
                <span>June</span>
            </div>
            <div class="right-event">
                <h4>Mobile Markting</h4>
                <p>Mumbai</p>
                <a href="#">More Info</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
