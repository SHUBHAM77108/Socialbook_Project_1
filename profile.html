<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>

        <!-- link-css -->
    <link rel="stylesheet" href="style.css">

        <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Nav Bar -->
<nav>
    <div class="nav-left">
        <img src="images/logo.png" alt="logo" class="logo">
        <ul>
            <li><img src="images/notification.png" alt="notification logo"></li>
            <li><img src="images/inbox.png" alt="inbox logo"></li>
            <li><img src="images/video.png" alt="video logo"></li>
        </ul>
    </div>
    <div class="nav-right">
        <div class="search-box">
            <img src="images/search.png" alt="search image">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
            <img src="images/profile-pic.png" alt="profile-pic">
        </div>
    </div>
    <!-- Settings-menu -->
    <div class="settings-menu">

        <div id="dark-btn">
            <span></span>
        </div>

        <div class="settingd-menu-inner">
            <div class="user-profile">
                    <img src="images/profile.png" alt="profile image">
                <div>
                    <p>Shubham</p>
                    <a href="#">See your profile</a>
                </div>
            </div>
            <hr>
            <div class="user-profile">
                <img src="images/feedback.png" alt="profile image">
                <div>
                    <p>Give Feedback</p>
                    <a href="#">Help us to improve the new design</a>
                </div>
            </div>
            <hr>
            <div class="setting-links">
                <img src="images/setting.png" alt="setting img" class="settings-icon">
                <a href="#">Settings & Privacy <img src="images/arrow.png" alt="" width="10px"></a>
            </div>
            <div class="setting-links">
                <img src="images/help.png" alt="setting img" class="settings-icon">
                <a href="#">Help & Support <img src="images/arrow.png" alt="" width="10px"></a>
            </div>
            <div class="setting-links">
                <img src="images/display.png" alt="setting img" class="settings-icon">
                <a href="#">Display $ Accessibility <img src="images/arrow.png" alt="" width="10px"></a>
            </div>
            <div class="setting-links">
                <img src="images/logout.png" alt="setting img" class="settings-icon">
                <a href="#">Logout <img src="images/arrow.png" alt="" width="10px"></a>
            </div>
        </div>
    </div>
</nav>

                <!-- profile page -->
<div class="profile-container">
    <img src="images/cover.png" alt="cover img" class="cover-img">
    <div class="profile-details">
        <div class="pd-left">
            <div class="pd-row">
                <img src="images/profile.png" alt="profile image" class="pd-images">
                <div>
                    <h3>Shubham</h3>
                    <p>120 Friend - 20 mutual</p>
                    <img src="images/member-1.png" alt="member image">
                    <img src="images/member-2.png" alt="member image">
                    <img src="images/member-3.png" alt="member image">
                    <img src="images/member-4.png" alt="member image">
                </div>
            </div>
        </div>
        <div class="pd-right">
            <button type="button"><img src="images/add-friends.png">Friend</button>
            <button type="button"><img src="images/message.png" >Message</button>
        </div>
    </div>
</div>

<div class="footer">
    <p>Copyright 2023 - Shubham</p>
</div>

<script src="script.js"></script>
</body>
</html>
